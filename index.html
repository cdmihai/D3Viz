<!DOCTYPE html>
<html>
	<head></head>

	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="LineChart.js"></script>
	<script src="GroupedBarChart.js"></script>
	<script src="TreeMap.js"></script>
	<body>
		<div id="linearGraph"> </div>
		<div id="groupedBarGraph"> </div>
		<div id="treemap"> </div>
		<script>
			var chart = lineChart().width(900).height(600).yLabel("Price ($)");

			d3.tsv("./data.tsv", function(data) {
				d3.select("#linearGraph")
					.datum(data)
					.call(chart);
			});


			var chart2 = groupedBarChart().mainGroupingName("State").width(960).height(500).yLabel("Population");

			d3.csv("data.csv", function(data) {
				d3.select("#groupedBarGraph")
					.datum(data)
					.call(chart2)
			});


			var chart3 = treeMap();

			d3.json("flare.json", function(error, root){
				d3.select("#treemap")
					.datum(root)
					.call(chart3)
			});

		</script>
	</body>
</html>
