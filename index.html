<!DOCTYPE html>
<html>
	<head></head>

	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="LineChart.js"></script>
	<body>
		<div id="chart"> </div>
		<script>
			var chart = lineChart().width(900).height(600).yLabel("Price ($)");

			d3.tsv("./data.tsv", function(data) {
				d3.select("#chart")
					.datum(data)
					.call(chart);
			});
		</script>
	</body>
</html>
